name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-build:
    name: Backend Build & Compile
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Compile all modules
        run: mvn clean compile -B
        
      - name: Package artifacts
        run: mvn package -DskipTests -B

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run unit tests
        run: mvn test -B -Dtest='!*IntegrationTest,!*IT,!*RepositoryTest,!*ConcurrencyTest,!*RbacTest,!*IsolationTest' --fail-at-end
      
      - name: Test Summary
        if: always()
        run: |
          echo "### Backend Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests completed. See workflow logs for details." >> $GITHUB_STEP_SUMMARY

  backend-integration-test:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: backend-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run integration tests with Testcontainers
        run: mvn test -B -Dtest='*RepositoryTest,*IntegrationTest,*IT,*ConcurrencyTest,*RbacTest,*IsolationTest' -DfailIfNoTests=false --fail-at-end
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          DOCKER_API_VERSION: "1.44"
      
      - name: Integration Test Summary
        if: always()
        run: |
          echo "### Backend Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Integration tests with Testcontainers completed." >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: Testcontainers" >> $GITHUB_STEP_SUMMARY

  frontend-lint:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webhook-platform-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: webhook-platform-ui
        run: npm ci
      
      - name: Run ESLint
        working-directory: webhook-platform-ui
        run: npm run lint
      
      - name: Run TypeScript typecheck
        working-directory: webhook-platform-ui
        run: npm run typecheck

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webhook-platform-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: webhook-platform-ui
        run: npm ci
      
      - name: Build production bundle
        working-directory: webhook-platform-ui
        run: npm run build
      
      - name: Build Summary
        if: always()
        run: |
          echo "### Frontend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ ESLint passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ TypeScript typecheck passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Production build successful" >> $GITHUB_STEP_SUMMARY

  docker-build:
    name: Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, backend-integration-test, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        run: docker build -f webhook-platform-api/Dockerfile -t webhook-platform-api:test .
      
      - name: Build Worker image
        run: docker build -f webhook-platform-worker/Dockerfile -t webhook-platform-worker:test .
      
      - name: Build UI image
        run: docker build -f webhook-platform-ui/Dockerfile -t webhook-platform-ui:test .
      
      - name: Docker Build Summary
        if: always()
        run: |
          echo "### Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All images built successfully" >> $GITHUB_STEP_SUMMARY
