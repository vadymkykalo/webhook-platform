name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Grant Docker socket permissions
        run: sudo chmod 666 /var/run/docker.sock
      
      - name: Pull required Docker images for Testcontainers
        run: |
          docker pull postgres:16-alpine
          docker pull apache/kafka:3.7.0
      
      - name: Run tests with Testcontainers
        run: mvn clean verify -B
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
        
      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 5
        
      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f webhook-platform-api/target/surefire-reports/TEST-*.xml ]; then
            echo "✅ Tests executed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi
  
  docker-build:
    name: Verify Docker Builds
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        run: docker build -f webhook-platform-api/Dockerfile -t webhook-platform-api:test .
      
      - name: Build Worker image
        run: docker build -f webhook-platform-worker/Dockerfile -t webhook-platform-worker:test .
      
      - name: Build UI image
        run: docker build -f webhook-platform-ui/Dockerfile -t webhook-platform-ui:test .
      
      - name: Docker Build Summary
        if: always()
        run: |
          echo "### Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All images built successfully" >> $GITHUB_STEP_SUMMARY
