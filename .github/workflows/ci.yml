name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests
        run: mvn clean verify -B
        
      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
  
  docker-build:
    name: Verify Docker Builds
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        run: docker build -f webhook-platform-api/Dockerfile -t webhook-platform-api:test .
      
      - name: Build Worker image
        run: docker build -f webhook-platform-worker/Dockerfile -t webhook-platform-worker:test .
      
      - name: Build UI image
        run: docker build -f webhook-platform-ui/Dockerfile -t webhook-platform-ui:test .
      
      - name: Docker Build Summary
        if: always()
        run: |
          echo "### Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All images built successfully" >> $GITHUB_STEP_SUMMARY
