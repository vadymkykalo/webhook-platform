spring:
  application:
    name: webhook-platform-worker
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:webhook_platform}
    username: ${DB_USER:webhook_user}
    password: ${DB_PASSWORD:webhook_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:30}
      minimum-idle: ${DB_POOL_MIN_IDLE:15}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:30000}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: webhook-worker
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-retries: ${KAFKA_CONSUMER_MAX_RETRIES:3}
      retry-interval-ms: ${KAFKA_CONSUMER_RETRY_INTERVAL_MS:5000}
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  server:
    port: ${MANAGEMENT_PORT:8081}

webhook:
  encryption-key: ${WEBHOOK_ENCRYPTION_KEY}
  url-validation:
    allow-private-ips: ${WEBHOOK_ALLOW_PRIVATE_IPS:false}
    allowed-hosts: ${WEBHOOK_ALLOWED_HOSTS:}
  max-concurrent-per-endpoint: ${WEBHOOK_MAX_CONCURRENT_PER_ENDPOINT:5}

retry:
  scheduler:
    poll-interval-ms: ${RETRY_SCHEDULER_INTERVAL_MS:10000}
    batch-size: ${RETRY_SCHEDULER_BATCH_SIZE:100}

dlq:
  monitoring:
    interval-ms: ${DLQ_MONITORING_INTERVAL_MS:60000}

logging:
  level:
    root: INFO
    com.webhook.platform: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
