spring:
  application:
    name: webhook-platform-api
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:webhook_platform}
    username: ${DB_USER:webhook_user}
    password: ${DB_PASSWORD:webhook_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

outbox:
  publisher:
    poll-interval-ms: 1000
    batch-size: 100

data-retention:
  outbox-retention-days: ${DATA_RETENTION_OUTBOX_DAYS:7}
  delivery-attempts-retention-days: ${DATA_RETENTION_ATTEMPTS_DAYS:90}
  batch-size: ${DATA_RETENTION_BATCH_SIZE:1000}
  cleanup-cron: ${DATA_RETENTION_CRON:0 0 2 * * *}

webhook:
  encryption-key: ${WEBHOOK_ENCRYPTION_KEY}
  url-validation:
    allow-private-ips: ${WEBHOOK_ALLOW_PRIVATE_IPS:false}
    allowed-hosts: ${WEBHOOK_ALLOWED_HOSTS:}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

logging:
  level:
    root: INFO
    com.webhook.platform: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
