spring:
  application:
    name: webhook-platform-api
  lifecycle:
    timeout-per-shutdown-phase: 30s
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:webhook_redis_pass}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:webhook_platform}
    username: ${DB_USER:webhook_user}
    password: ${DB_PASSWORD:webhook_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:10}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:30000}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  tomcat:
    max-swallow-size: 1MB
    max-http-form-content-size: 1MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

outbox:
  publisher:
    poll-interval-ms: 1000
    batch-size: 100

data-retention:
  outbox-retention-days: ${DATA_RETENTION_OUTBOX_DAYS:7}
  delivery-attempts-retention-days: ${DATA_RETENTION_ATTEMPTS_DAYS:90}
  max-attempts-per-delivery: ${DATA_RETENTION_MAX_ATTEMPTS_PER_DELIVERY:10}
  batch-size: ${DATA_RETENTION_BATCH_SIZE:1000}
  cleanup-cron: ${DATA_RETENTION_CRON:0 0 2 * * *}
  limit-enforcement-cron: ${DATA_RETENTION_LIMIT_CRON:0 */30 * * * *}

auth:
  rate-limit:
    login-per-minute: ${AUTH_RATE_LIMIT_LOGIN_PER_MINUTE:10}
    register-per-minute: ${AUTH_RATE_LIMIT_REGISTER_PER_MINUTE:5}

event:
  ingestion:
    rate-limit-per-second: ${EVENT_INGESTION_RATE_LIMIT_PER_SECOND:100}

webhook:
  encryption-key: ${WEBHOOK_ENCRYPTION_KEY}
  encryption-salt: ${WEBHOOK_ENCRYPTION_SALT}
  max-payload-size-bytes: ${WEBHOOK_MAX_PAYLOAD_SIZE_BYTES:262144}
  url-validation:
    allow-private-ips: ${WEBHOOK_ALLOW_PRIVATE_IPS:false}
    allowed-hosts: ${WEBHOOK_ALLOWED_HOSTS:}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

test-endpoint:
  base-url: ${TEST_ENDPOINT_BASE_URL:http://localhost:8080}
  max-per-project: ${TEST_ENDPOINT_MAX_PER_PROJECT:10}
  max-ttl-hours: ${TEST_ENDPOINT_MAX_TTL_HOURS:72}
  cleanup-interval-ms: ${TEST_ENDPOINT_CLEANUP_INTERVAL_MS:3600000}

app:
  email:
    enabled: ${EMAIL_ENABLED:false}
    from: ${EMAIL_FROM:noreply@hookflow.dev}
    base-url: ${EMAIL_BASE_URL:http://localhost:5173}

spring.mail:
  host: ${SMTP_HOST:localhost}
  port: ${SMTP_PORT:1025}
  username: ${SMTP_USERNAME:}
  password: ${SMTP_PASSWORD:}
  properties:
    mail.smtp.auth: ${SMTP_AUTH:false}
    mail.smtp.starttls.enable: ${SMTP_STARTTLS:false}

springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    path: /swagger-ui.html
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
    path: /v3/api-docs

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.webhook.platform: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
